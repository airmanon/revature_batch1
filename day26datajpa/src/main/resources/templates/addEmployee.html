<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Employee</title>
</head>

<body>

	<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
		<label for="name">Name</label>
		<input type="text" th:field="*{name}" id="name" placeholder="Enter Employee Name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<label for="age">Age</label>
		<input type="number" th:field="*{age}" id="age" placeholder="Enter Age">
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
		<label for="salary">Salary</label>
		<input type="number" th:field="*{salary}" id="salary" placeholder="Enter salary">
		<span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
		<label for="address">Address</label>
		<input type="text" th:field="*{address}" id="address" placeholder="Enter address">
		<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		
		<input type="submit" value="Add Employee">
	</form>
</body>

</html>
